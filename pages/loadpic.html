<table class="table">
<tr ng-repeat="item in products">

<td>
	<input ng-show="item.is_edit" type="text" ng-model="item.url">
	<span ng-hide="item.is_edit"><a ng-href="{{item.url}}" ><img height="42" width="42" ng-src = "{{item.url}}" / ></a></span>

</td>

<td>
<span ng-hide="item.is_edit">{{item.name}}</span>
<input ng-show="item.is_edit" type="text"
ng-model="item.name">
</td>

<td>
<span ng-hide="item.is_edit">{{item.price}}</span>
<input ng-show="item.is_edit" type="number"
ng-model="item.price">
</td>

<td>
<span >{{item.count}}</span>
</td>

<td>
<button ng-hide="item.is_edit"ng-click="edit(item)">Edit</button>
<button ng-show="item.is_edit" ng-click="save(item)">Save</button>
<button ng-click="sum(item)">+</button>
<button ng-click="minus(item)">-</button>

</td>

</tr>
</table>
